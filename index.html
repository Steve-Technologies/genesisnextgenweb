    * {

      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 8px 15px rgba(230, 0, 0, 0.4);
    }

    .btn:hover {
      background-color: #ff1a1a;
      transform: scale(1.05);
    }
